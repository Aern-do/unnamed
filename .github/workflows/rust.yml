name: Rust

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  LLVM_SYS_160_PREFIX: /home/runner/work/unnamed/unnamed/llvm
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install LLVM
      uses: KyleMayes/install-llvm-action@v1.8.0
      with:
        version: "16.0"
    - name: Check
      run: cargo check --verbose
    - name: Clippy
      run: cargo clippy --verbose
    - name: Run tests
      run: cargo test --verbose
